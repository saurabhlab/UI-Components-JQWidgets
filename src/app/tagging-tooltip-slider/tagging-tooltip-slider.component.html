<div class="row">
  <div class="col-lg-4">
      <h3>Tagging Example</h3>
<jqxButton #addItem class="btn btn-default" (onClick)="addItemClick()">Add Item</jqxButton>
<jqxButton #deleteItem class="btn btn-default" (onClick)="deleteItemClick()">Delete First Item</jqxButton>
<jqxButton #updateItem class="btn btn-default" (onClick)="updateItemClick()">Update First Item</jqxButton>
<br />
     <jqxTagCloud #tagCloud
             [width]="600"
             [source]="dataAdapter"
             [fontSizeUnit]="'px'"
             [minFontSize]="12"
             [maxFontSize]="20"
             [displayMember]="'productname'"
             [valueMember]="'price'"
             [urlBase]="'http://localhost/'"
             [minColor]="'#00AA99'"
             [maxColor]="'#FF0000'">
</jqxTagCloud>
<br />

  </div>
  <div class="col-lg-2">
          <h3>Tooltip Example</h3>
 <jqxTooltip [position]="'mouse'" [name]="'movieTooltip'"
                [content]="'<b>Title:</b> <i>The Mario</i><br /><b>Year:</b> 2017<br /> <i>Created By Saurabh</i> '">
  <img src="{{'/assets/Images/mario.jpg'}}" alt="h" height="100px" width="100px" />
    </jqxTooltip>

<div class="d-flex p-2"> i m flex box div</div>

  </div>
  <div class="col-lg-6">
          <h3>Slider Example</h3>
 <div style="width: 550px">
    <div style="height: 180px;">
        <div style="float: left">
            <span style="font-style: italic;">Red</span>
            <jqxSlider #redSlider (onChange)='redSliderOnChange()'
                       [height]='60' [min]='0' [max]='255' [tickLabelFormatFunction]='tickLabelFormatFunction'
                       [value]='0' [step]='25.5' [mode]='"fixed"' [tooltipFormatFunction]='tooltipFormatFunction'
                       [showTickLabels]='true' [tooltip]='true' [ticksFrequency]='25.5'>
            </jqxSlider>
            <span style="font-style: italic;">Green</span>
            <jqxSlider #greenSlider (onChange)='greenSliderOnChange()'
                       [height]='60' [min]='0' [max]='255' [tickLabelFormatFunction]='tickLabelFormatFunction'
                       [value]='0' [step]='25.5' [mode]='"fixed"' [tooltipFormatFunction]='tooltipFormatFunction'
                       [showTickLabels]='true' [tooltip]='true' [ticksFrequency]='25.5'>
            </jqxSlider>
            <span style="font-style: italic;">Blue</span> 
            <jqxSlider #blueSlider (onChange)='blueSliderOnChange()'
                       [height]='60' [min]='0' [max]='255' [tickLabelFormatFunction]='tickLabelFormatFunction'
                       [value]='255' [step]='25.5' [mode]='"fixed"' [tooltipFormatFunction]='tooltipFormatFunction'
                       [showTickLabels]='true' [tooltip]='true' [ticksFrequency]='25.5'>
            </jqxSlider>
        </div>
        <div class="jqx-rc-all colorBlock" id="colorBlock">
            <div id="colorLabel"></div>
        </div>
    </div>
    <jqxCheckBox (onChange)='checkBoxOnChange($event)'
                 [width]='200' [checked]='false'>
        Smooth Thumb Drag
    </jqxCheckBox>
</div>
  </div>
</div>
