
<h3>Date Input</h3>
<jqxDateTimeInput 
    [width]="300" [height]="35" [placeHolder]="'enterdate'"  [template]="'primary'"  [formatString]="'D'"
    [popupZIndex]="100" [showFooter]="true" [rtl]="false" [theme]="'red'" [value]="dt"> 
</jqxDateTimeInput>
<br />

<label>Time Input</label>
<jqxDateTimeInput 
    [width]="300" [height]="25" [formatString]="'T'" [template]="'success'" [showTimeButton]="true" [showCalendarButton]="false">
</jqxDateTimeInput>
<br />

<label>Date Time Input</label>
<jqxDateTimeInput 
    [width]="300" [height]="25" [formatString]="'F'" [template]="'danger'" [showTimeButton]="true">
</jqxDateTimeInput>
<br/>



<div style="text-align: center; width: 250px; font-family: Verdana; font-size: 13px">
    The navigation is restricted from 01/01/2010 to 01/01/2020

<jqxDateTimeInput
    [width]="250" [height]="25"
[template]="'info'"
    [min]="min" [max]="max">
</jqxDateTimeInput>



</div>

<div>
<h5>date format</h5>        
    <jqxDateTimeInput #myDateTimeInput 
    [width]="300" [height]="25" [formatString]="'D'">
</jqxDateTimeInput>
<br />
<div>
    <div style="font-family: Verdana; font-size: 13px">
        Choose Format:
    </div>
    <br />

    <jqxDropDownList (onSelect)="listOnSelect($event)"
        [width]="230" [height]="25"
        [source]="availableFormats" [selectedIndex]="0">
    </jqxDropDownList>

</div>
</div>
